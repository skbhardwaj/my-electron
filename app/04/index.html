<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>04 - File read using system dialogs</title>
    </head>

    <body>
        <a href="../_default/index.html">< Back to Application Home</a><br />
        <script type="text/javascript">
            const { ipcRenderer } = require("electron");
            ipcRenderer.send("openFile", () => {
                console.log("Event sent.");
            });

            ipcRenderer.on("fileData", (event, data) => {
                document.write(data);
            });
        </script>
    </body>
</html>
