<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Notifications</title>
    </head>

    <body>
        <button type="button" id="notify" name="button">
            Click here to trigger a notification!
        </button>
        <script type="text/javascript">
            const notifier = require("node-notifier");
            const path = require("path");

            document.getElementById("notify").onclick = event => {
                notifier.notify(
                    {
                        title: "My awesome title",
                        message: "Hello from electron, Mr. User!",
                        icon: path.join(
                            "",
                            "/Users/shrikrishna.bhardwaj/Desktop/misc/beyond-happiness.jpg"
                        ), // Absolute path (doesn't work on balloons)
                        sound: true, // Only Notification Center or Windows Toasters
                        wait: true // Wait with callback, until user action is taken against notification
                    },
                    function(err, response) {
                        // Response is response from notification
                    }
                );

                notifier.on("click", function(notifierObject, options) {
                    console.log("You clicked on the notification");
                });

                notifier.on("timeout", function(notifierObject, options) {
                    console.log("Notification timed out!");
                });
            };
        </script>
    </body>
</html>
